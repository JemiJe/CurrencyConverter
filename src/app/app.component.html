<header>
  <div class="header-title">Currency Converter</div>
  <div class="header-current-currency">
    <!-- <span>UAH: </span> -->
    <span class="rate-USD">{{ "USD: " + headerRates["USD"] + "₴" }}</span>
    <span class="rate-EUR">{{ "EUR: " + headerRates["EUR"] + "₴" }}</span>
  </div>
</header>
<main>
  <app-currency-converter-form
    [currencyArr]="currencyArr"
  ></app-currency-converter-form>
</main>
